<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易购物车计算器</title>
    <script type = "text/javascript"></script>
    <script>

        function calculateTotal(price, quantity,discount)
        {
            let Total = price * quantity * (1 - discount);
            return Total.toFixed(2);
        }

        function displayReceipt(productName,price,quantity,discount)
        {
            let Total = calculateTotal(price, quantity,discount);
            document.write("商品名称："+productName+"<br>");
            document.write("商品单价：￥"+price.toFixed(2)+"<br>");
            document.write("商品数量："+quantity+"<br>");
            document.write("折扣率："+(discount * 100).toFixed(2)+"%<br>");
            document.write("总计：￥"+Total);
        }

    </script>
</head>
<body>
<script>
    displayReceipt("JavaScript教程",59.9,2,0.2);
    document.write("<br>");
    displayReceipt("无线鼠标",129,1,0.1);
    document.write("<br>");
    displayReceipt("衬衫",35,1,0.05);

</script>
</body>
</html>
